{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <div><h3>This is the Register page</h3></div> 
        <form action="/register" method="post">
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" autocomplete="off" placeholder="Create Username" name="username" type="text" required>
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" autocomplete="off" placeholder="Email Address" name="email" type="email">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" autocomplete="off" placeholder="Password" name="password" type="password" required>
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" autocomplete="off" placeholder="Confirm Password" name="confirmation" type="password" required>
            </div>
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
{% endblock %}
